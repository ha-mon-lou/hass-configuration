                          service: floorplan.style_set
                          service_data:
                            style: >
                              > const ppm = parseFloat(entity.state);   let
                              color = "#00FF00"; 

                              if (ppm >= 700 && ppm < 1000) {
                                color = "#CCFF00"; 
                              } else if (ppm >= 1000 && ppm < 1200) {
                                color = "#FFCC00"; 
                              } else if (ppm >= 1200 && ppm < 1500) {
