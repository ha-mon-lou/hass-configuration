template:
- switch:
  - unique_id: alias_storage_washing_machines
    turn_on:
    - target:
        entity_id:
        - switch.meross_switch_01_outlet
      action: switch.turn_on
    turn_off:
    - target:
        entity_id:
        - switch.meross_switch_01_outlet
      action: switch.turn_off
    default_entity_id: switch.alias_storage_washing_machines
    name: STRG AC
    state: '{{ is_state(''switch.meross_switch_01_outlet'', ''on'') }}'          

  - unique_id: alias_storage_ac_panasonic
    turn_on:
    - target:
        entity_id:
        - switch.meross_switch_02_outlet
      action: switch.turn_on
    turn_off:
    - target:
        entity_id:
        - switch.meross_switch_02_outlet
      action: switch.turn_off
    default_entity_id: switch.alias_storage_ac_panasonic
    name: STRG AC
    state: '{{ is_state(''switch.meross_switch_02_outlet'', ''on'') }}'          
