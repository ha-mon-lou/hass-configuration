############################################
# Sensores de Sensación y Confort Térmico
# Formato moderno template:
# Migración desde platform: template
############################################

- sensor:
    ########################################
    # Interior
    ########################################
    - name: Sensación Térmica
      default_entity_id: sensor.sensacion_termica
      unit_of_measurement: "°C"
      state: >
        {% from 'sensacion_termica.jinja' import macro_sensacion_termica %}
        {{ macro_sensacion_termica('sensor.temperatura_interior','sensor.humedad_interior') }}

    - name: Confort Térmico
