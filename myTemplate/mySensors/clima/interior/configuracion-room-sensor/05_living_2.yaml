- sensor:
    - name: "CFG Temperatura living_2"
      unique_id: "cfg_temperatura_living_2"
      device_class: temperature
      unit_of_measurement: "°C"
      state: >
        {% set temp = states('sensor.tuya_termometro_wifi_2_temperature') %}
        {{ temp | float | round(2) if temp not in ['unknown', 'unavailable'] else none }}
      icon: mdi:thermometer

    - name: "CFG Humedad living_2"
      unique_id: "cfg_humedad_living_2"
      device_class: humidity
      unit_of_measurement: "%"
      state: >
        {% set hum = states('sensor.tuya_termometro_wifi_2_humidity') %}
        {{ hum | float | round(2) if hum not in ['unknown', 'unavailable'] else none }}
      icon: mdi:water-percent

    - name: "CFG Sensacion Termica living_2"
      unique_id: "cfg_sensacion_termica_living_2"
      device_class: temperature
      unit_of_measurement: "°C"
      state: >
        {% set temp = states('sensor.sensacion_termica_tuya_wifi_2') %}
        {{ temp | float | round(2) if temp not in ['unknown', 'unavailable'] else none }}
      icon: mdi:thermometer
