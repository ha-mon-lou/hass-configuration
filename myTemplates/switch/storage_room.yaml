- switch:
    - name: "STRG Washing Machines"
      unique_id: alias_storage_washing_machines
      state: "{{ is_state('switch.meross_switch_01_outlet', 'on') }}"
      turn_on:
        service: switch.turn_on
        target:
          entity_id: switch.meross_switch_01_outlet
      turn_off:
        service: switch.turn_off
        target:
          entity_id: switch.meross_switch_01_outlet

    - name: "STRG AC"
      unique_id: alias_storage_ac_panasonic
      state: "{{ is_state('switch.meross_switch_02_outlet', 'on') }}"
      turn_on:
        service: switch.turn_on
        target:
          entity_id: switch.meross_switch_02_outlet
      turn_off:
        service: switch.turn_off
        target:
          entity_id: switch.meross_switch_02_outlet
