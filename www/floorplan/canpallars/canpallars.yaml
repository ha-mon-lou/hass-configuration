                      elements:
                        - radiador_habitacion_2
                        - radiador_bathroom_1
                        - radiador_bathroom_2
                      state_action:
                        - action: call-service
                          service: floorplan.style_set
                          service_data:
                            style: |
                              > const hvac = entity.attributes.hvac_action;
                              if (hvac === "heating") {
                                return `
                                  fill: orange;
                                  filter: drop-shadow(0 0 8px orange);
                                  transition: fill 0.5s ease, filter 0.5s ease;
                                `;
                              } else if (hvac === "idle") {
                                return `
                                  fill: lightgray;
                                  filter: none;
                                  transition: fill 0.5s ease;
                                `;
                              } else {
                                return `
                                  fill: gray;
                                  filter: none;
                                  transition: fill 0.5s ease;
                                `;
                              }
