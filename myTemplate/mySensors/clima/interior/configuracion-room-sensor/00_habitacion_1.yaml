- sensor:
    - name: "CFG Temperatura Habitacion 1"
      unique_id: "cfg_temperatura_habitacion_1"
      device_class: temperature
      unit_of_measurement: "°C"
      state: >
        {% set temp = states('sensor.zigbee_heiman_hs3aq_01_temperature') %}
        {{ temp | float | round(2) if temp not in ['unknown', 'unavailable'] else none }}
      icon: mdi:thermometer

    - name: "CFG Humedad Habitacion 1"
      unique_id: "cfg_humedad_habitacion_1"
      device_class: humidity
      unit_of_measurement: "%"
      state: >
        {% set hum = states('sensor.zigbee_heiman_hs3aq_01_humidity') %}
        {{ hum | float | round(2) if hum not in ['unknown', 'unavailable'] else none }}
      icon: mdi:water-percent

    - name: "CFG Sensacion Termica Habitacion 1"
      unique_id: "cfg_sensacion_termica_habitacion_1"
      device_class: temperature
      unit_of_measurement: "°C"
      state: >
        {% set temp = states('sensor.sensacion_termica_heiman_hs3aq_01') %}
        {{ temp | float | round(2) if temp not in ['unknown', 'unavailable'] else none }}
      icon: mdi:thermometer
