                              const ratio = (clamped - min) / (max - min); 
                              const r = Math.round(255 * ratio);  const g =
                              Math.round(100 * (1 - ratio));  const b
                              =Math.round(255 * (1 - ratio));

                              const alpha = 0.2; 

                              return `
